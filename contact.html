    <meta charset="UTF-8">

    <title>Contact Us</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            height: 90px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            background: linear-gradient(#e6e6e6, #ffffff);
            box-shadow: 5px 5px 10px #e3e3e3, -5px -5px -10px #ffffff;
            border-radius: 20px;
            z-index: 1000;
            position: fixed;
            top: 0;
        }

        .nav-logo {
            color: #ed4c4c;
            text-decoration: none;
            font-size: 1.8em;
            font-weight: bold;
            padding: 10px;
            background: linear-gradient(#e6e6e6, #ffffff);
            border-radius: 10px;
            box-shadow: 5px 5px 10px #ffffff, -5px -5px -10px #ffffff;
            transition: all 0.1s ease-in-out;
        }

        .nav-item {
            color: #448ebe;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            background: linear-gradient(#e6e6e6, #ffffff);
            box-shadow: 5px 5px 10px #ffffff, -5px -5px -10px #ffffff;
            transition: all 0.1s ease-in-out;
        }

        .nav-item:hover,
        .nav-logo:hover {
            background-color: #d1e4ff;
            color: #003366;
        }

        .nav-item:active,
        .nav-logo:active {
            background: linear-gradient(#e6e6e6, #ffffff);
            box-shadow: 5px 5px 10px #e3e3e3, -5px -5px -10px #ffffff;
            transform: scale(0.95);
            color: #ac203c;
        }

        /* Header */
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-top: 120px; /* To prevent overlap with fixed navbar */
        }

        /* Profile & Contact Section */
        #main {
            text-align: center;
            margin-top: 50px;
        }

        #profile img {
            border-radius: 50%;
            max-width: 100%;
            height: auto;
        }

        #contact {
            margin-top: 20px;
        }

        #contact a {
            margin: 10px;
            display: inline-block;
            background: linear-gradient(#e6e6e6, #ffffff);
            box-shadow: 5px 5px 10px #e3e3e3, -5px -5px -10px #ffffff;
            border-radius: 10px;
            padding: 10px;
        }

        #contact img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: transform 0.2s ease;
        }

        #contact img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            background-color: #f1f1f1;
        }

        footer details {
            cursor: pointer;
            margin-top: 10px;
            font-size: 1.1em;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            .nav-item {
                margin: 5px 0;
            }

            h1 {
                font-size: 2em;
            }

            #main {
                padding: 10px;
            }

            #profile img {
                width: 200px;
                height: 200px;
            }

            #contact a {
                margin: 5px;
            }

            footer {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            #profile img {
                width: 150px;
                height: 150px;
            }

            #contact a {
                margin: 5px;
            }

            footer {
                font-size: 0.7em;
            }
        }

    </style>
</head>
